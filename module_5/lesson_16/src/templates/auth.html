<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <form action="" method="post">
    
        {{ form.csrf_token() }}

        {% for field in form if field.name != "csrf_token" %}
            <p>
                {{ field.label() }}
                {{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>
        {% endfor %}
    </form>
</body>
</html>
